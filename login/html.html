<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para ingresar</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>

                <div class="caja__trasera-register">
                    <h3>Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__register">Registrarse</button>
                </div>
            </div>

            <div class="contenedor__login-register">
                <form action="#" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" name="" id="" placeholder="Correo Electronico">
                    <input type="password" name="" id="" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>

                <form action="#" class="formulario__register">
                    <h2>Registrarse</h2>
                    <input type="text" name="" id="" placeholder="Nombre Completo">
                    <input type="text" name="" id="" placeholder="Correo Electronico">
                    <input type="text" name="" id="" placeholder="Usuario">
                    <input type="password" name="" id="" placeholder="Contraseña">
                    <button>Registrarse</button>
                </form>
            </div>

        </div>
    </main>
    <script src="js.js"></script>
</body>
</html>
